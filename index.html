<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resent Client Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bg.png'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      height: 100%;
      width: 100%;
    }
    .sidebar {
      width: 250px;
      background-color: rgba(18, 18, 18, 0.9);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      color: #00c0ff;
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      margin: 15px 0;
      transition: all 0.3s ease;
      position: relative;
    }
    .sidebar a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #00c0ff;
      transition: width 0.3s ease;
    }
    .sidebar a:hover {
      color: #00c0ff;
      transform: translateX(10px);
    }
    .sidebar a:hover::after {
      width: 100%;
    }
    .content {
      flex-grow: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .content h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }
    .content p {
      font-size: 16px;
      max-width: 600px;
      line-height: 1.6;
    }
    .launch-button {
      background-color: #00c0ff;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 10px;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .launch-button:hover {
      background-color: #00e5ff;
      transform: scale(1.05);
    }
    .spinner {
      margin-top: 20px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00c0ff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="sidebar">
      <h2>Resent Launcher</h2>
      <a href="home.html">üè† Home</a>
      <a href="servers.html">üñ•Ô∏è Servers</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
    </div>
    <div class="content">
      <h1>üå† Featured Modpack</h1>
      <p>
        Dive into enhanced PvP performance and ultra-smooth gameplay with our optimized modpack.
        Tailored for FPS boosts, hit reg tweaks, and sleek visuals.
      </p>
      <button class="launch-button" onclick="showLoading()">Launch Game</button>
      <div id="loader" class="spinner"></div>
    </div>
  </div>

  <script>
    function showLoading() {
      const button = document.querySelector('.launch-button');
      const loader = document.getElementById('loader');
      button.innerText = 'Launching...';
      button.disabled = true;
      loader.style.display = 'inline-block';

      setTimeout(() => {
        window.location.href = 'launch.html'; // simulate launch redirect
      }, 2000);
    }
  </script>
</body>
</html>
