<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Servers - Lunar Launcher</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bg.png'); /* Replace path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      height: 100%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #00c0ff;
    }
    .server-list {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .server-card {
      background-color: rgba(25, 25, 25, 0.9);
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 10px #00c0ff40;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .server-card:hover {
      transform: scale(1.05);
    }
    .server-name {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .server-status {
      font-size: 14px;
      color: #a0ffa0;
      margin-bottom: 16px;
    }
    .join-button {
      background-color: #00c0ff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .join-button:hover {
      background-color: #00e5ff;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üåê Available Servers</h1>
    <div class="server-list">
      <div class="server-card">
        <div class="server-name">Hypixel Network</div>
        <div class="server-status">Online - 75,000 players</div>
        <button class="join-button">Join</button>
      </div>
      <div class="server-card">
        <div class="server-name">PvP Legacy</div>
        <div class="server-status">Online - 2,300 players</div>
        <button class="join-button">Join</button>
      </div>
      <div class="server-card">
        <div class="server-name">Custom SMP</div>
        <div class="server-status">Offline</div>
        <button class="join-button" disabled style="background-color: gray;">Offline</button>
      </div>
    </div>
  </div>
</body>
</html>
